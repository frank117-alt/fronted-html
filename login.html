<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/semantic.css">

	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script src="js/jquery-3.5.1.min.js"></script>
 	<script type="text/javascript" src="js/semantic.js"></script>


 	<style type="text/css">
    body {
      background-color:grey;
    }
    body > .grid {
      height:100%;
      width:100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;

    }
    .estilo{
    	font-size: 30px;
    	text-align: center;

    }
  </style>
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'email incorrecto'
                },
                {
                  type   : 'email',
                  prompt : 'por favor ingrese email'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'ingrese password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'minimo de 6 caracteres'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
	
	
	
</head>
<body>
	

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui violet image header">
      <img src="image/image12.jpg" class="image">
      <div class="estilo">
             INICIAR SESION EN STOREBIT
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="E-mail">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="ui fluid large violet submit button">Login</div>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      No estas? <a href="registro.html">registrarse</a>
    </div>
  </div>
   	

   </script>
</body>
</html>
